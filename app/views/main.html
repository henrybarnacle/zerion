
<div class="md-display-3">Entries</div>
<br>
<div ng-init="getEntries()">
 
<div class="row" >
    <div class="col-md-4" ng-repeat="entry in entries" ng-click="getEntry(entry._id)">
      <a href="#/create/{{entry._id}}">
       <div class="md-display-1">
         {{entry.name}}
       </div>
       
        <div class="md-subhead">
         {{entry.description}}
       </div>

        <div ng-repeat="image in entry.imgs">
          <img ng-src="{{image.url}}" alt="Description" height="200px" width="200px"/>
       </div>

   </div>

  </div>


</div>
